<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" sizes="32x32" href="asset/img/favicon.png" />
    <link rel="shortcut icon" href="asset/img/favicon.png" type="image/png" />
    <link href="atom.xml" rel="alternate" title="{{ siteName }}" type="application/atom+xml">
    <title>
        {% if pageTitle.length %} {{ pageTitle }} {% else %} {{ siteName }} {% /if %}
    </title>
    <link href="asset/bootstrap-4.2.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="asset/bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
    <script src="asset/js/jquery-3.3.1.min.js"></script>
    <script src="asset/js/popper.min.js"></script>
    <link href="asset/css/mweb-github.css" rel="stylesheet" type="text/css">
    <link href="asset/css/style.css" rel="stylesheet" type="text/css">
    <script src="asset/highlightjs/highlight.pack.js"></script>
    <link href="asset/highlightjs/styles/github.css" media="screen, projection" rel="stylesheet" type="text/css">
    <link href="asset/bootstrap-select-1.13.2/css/bootstrap-select.min.css" rel="stylesheet" type="text/css">
    <script src="asset/bootstrap-select-1.13.2/js/bootstrap-select.min.js"></script>

    <script>
    hljs.initHighlightingOnLoad();
    </script>
    <!--[if lt IE 9]>
      <script src="asset/js/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="blog-masthead">
        <div class="container">
            <nav class="blog-nav">
                {% for m in siteMenu %}
                    <a class="blog-nav-item" id="{{ m.url }}" href="{{ m.url }}">{{ m.name }}</a> 
                {% /for %}
            </nav>
        </div>
    </div>
    {% if ext_global_top_banner.length %}
    <div style="color:#ff0000; text-align:center; padding:8px;" class="bg-info site_notice">
        {{ ext_global_top_banner }}
    </div>
    {% /if %}
