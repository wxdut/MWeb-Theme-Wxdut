<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="atom.xml" rel="alternate" title="{{ siteName }}" type="application/atom+xml">
    <title>
        {% if pageTitle.length %} {{ pageTitle }} {% else %} {{ siteName }} {% /if %}
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="asset/css/style.css" rel="stylesheet">
    <script src="asset/js/docs.js"></script>
    <script src="asset/highlightjs/highlight.pack.js"></script>
    <link href="asset/highlightjs/styles/github.css" media="screen, projection" rel="stylesheet" type="text/css">
    <script>
    hljs.initHighlightingOnLoad();
    </script>
    <!--[if lt IE 9]>
      <script src="asset/js/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="blog-masthead">
        <div class="container">
            <nav class="blog-nav">
                {% for m in siteMenu %}
                    <a class="blog-nav-item" id="{{ m.url }}" href="{{ m.url }}">{{ m.name }}</a> 
                {% /for %}
            </nav>
        </div>
    </div>
    {% if ext_global_top_banner.length %}
    <div style="color:#ff0000; text-align:center; padding:8px;" class="bg-info site_notice">
        {{ ext_global_top_banner }}
    </div>
    {% /if %}
