
<div class="container markdown-body" id="content-wrap">

	<div class="page-post">
        <h2 class="blog-post-title">{{post.title}}</h2>
    </div>
    
    <h4>时间戳转换</h4>

	<div style="display: flex;">
		<input style="flex: 1" id="timestampInput" class="form-control" placeholder="" aria-label="时间戳">
		<select style="flex: 1" class="custom-select" id="timestampSelect">
		    <option value="1000" selected>秒(s)</option>
		    <option value="1">毫秒(ms)</option>
		</select>
		<input style="flex: 2" id="timestampOutput" class="form-control" placeholder="" aria-label="时间戳">
	</div>

	<h4>大小写转换</h4>

	<div class="input-group mb-3">
		<div class="input-group-prepend">
    		<span class="input-group-text">输入</span>
  		</div>
  		<input id="caseInput" type="text" class="form-control" aria-label="输入">
	</div>
	<div class="input-group mb-3">
		<div class="input-group-prepend">
    		<span class="input-group-text">大写</span>
  		</div>
  		<input id="caseUpper" type="text" class="form-control" aria-label="大写">
	</div>
	<div class="input-group mb-3">
		<div class="input-group-prepend">
    		<span class="input-group-text">小写</span>
  		</div>
  		<input id="caseLower" type="text" class="form-control" aria-label="小写">
	</div>

</div>

<div class="container markdown-body" id="content-wrap">
    <div class="page-post">
        <div class="page-content content-responsive">
            {{ post.content }}
        </div>
    </div>
</div>

<script src="asset/js/page-tools.js"></script>
