
<div class="container markdown-body" id="content-wrap">

	<div class="page-post">
        <h2 class="blog-post-title">{{post.title}}</h2>
    </div>
    
    <h4>时间戳转换</h4>

	<div style="display: flex;">
		<input id="timestampInput" class="form-control" placeholder="" aria-label="时间戳">
		<select class="custom-select" id="timestampSelect">
		    <option value="1000" selected>秒(s)</option>
		    <option value="1">毫秒(ms)</option>
		</select>
		<input id="timestampOutput" class="form-control" placeholder="" aria-label="时间戳">
	</div>

</div>

<div class="container markdown-body" id="content-wrap">
    <div class="page-post">
        <div class="page-content content-responsive">
            {{ post.content }}
        </div>
    </div>
</div>

<script src="asset/js/page-tools.js"></script>
